<body>

    <!-- start of navbar -->
    <div class="row bg-dark">
        <div class="col-sm-12 col-md-3 text-center fs-3 py-3">
            <a class="navbar-brand text-color" href="index.html">ourStore</a>
        </div>
        <div class="col-sm-12 col-md-6 mt-3">
            <form class="d-flex" role="search">

        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-secondary text-color">
        <div class="container-fluid">

            <button class="navbar-toggler text-color bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link active text-color" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-color" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-color" href="blogs.html">Blogs</a>

                    <li class="nav-item">

            </div>
        </div>

    <!-- start of main content -->
    <div class="container mx-auto p-5">
        <div class="contact shadow-lg p-5">
            <div class="row mb-5">
                <div class="col-md-6 contact-address text-center">
                    <h2 class="p-2">OurStore</h2>
                    <h3 class="p-2">kumaripati, Lalitpur</h3>
                    <p class="p-2">Phone No.: 9818642612</p>
                    <p class="p-2">Email: vedu@globalinstitute.com</p>
                    <p class="p-2">Website: veduglobal.com.np</p>
                </div>
                <div class="col-md-6 contact-form">
                    <h2 class="text-center">Contact Form</h2>
                    <label for="email" class="fs-5">Email</label>
                    <input type="email" id="email" placeholder="email" class="form-control form-control-lg ">
                    <label for="subject" class="fs-5">Subject</label>
                    <input type="text" id="subject" placeholder="subject" class="form-control form-control-lg">
                    <label for="message" class="fs-5">Message</label>
                    <textarea class="form-control form-control-lg" id="message" rows="5"></textarea>
                </div>
            </div>
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.4769147312218!2d85.31636281542356!3d27.67165113366577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873a42ce0ee6364d%3A0x7db39f0325c739dc!2sVedu%20Global%20Institute!5e0!3m2!1sen!2snp!4v1678958582775!5m2!1sen!2snp"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- end of main content-->
