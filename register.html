    <!-- start of main content -->
    <div class="body w-100"></div>
    <main class="form-signin w-50 m-auto mt-5 shadow-lg p-5">
        <form class="text-center">
            <i class="bi bi-person-plus-fill fs-1"></i>
            <!-- <img class="mb-4" src="mobile_img/img1.jpg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Register Here</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control custom-form" id="floatingInput1" placeholder="name@example.com" required>
                <i class="bi bi-person-plus-fill fs-3 custom-icon"></i>
                <label for="floatingInput1">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput1" placeholder="name@example.com" required>
                <label for="floatingInput1">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput10" placeholder="name@example.com" readonly>
                <label for="floatingInput10">First Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput11" placeholder="name@example.com">
                <label for="floatingInput11">Middle Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput12" placeholder="name@example.com">
                <label for="floatingInput12">Last Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput2">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword3" placeholder="Password">
                <label for="floatingPassword3">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput4" placeholder="name@example.com">
                <label for="floatingInput4">Confirm Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput5" placeholder="name@example.com">
                <label for="floatingInput5">Temporary Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput6" placeholder="name@example.com">
                <label for="floatingInput6">Permanent Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput7" placeholder="name@example.com">
                <label for="floatingInput7">Phone No.</label>
            </div>

            <div class="form-control p-3 d-flex justify-content-between mb-3">
                <label for="">Gender</label>
                <div class="div1">
                    <input type="radio" name="gender" class="me-2" id="male" placeholder="Male">
                    <label for="male">Male</label>
                </div>
                <div class="div2">
                    <input type="radio" name="gender" class="me-2" id="female" placeholder="Female">
                    <label for="female">Female</label>
                </div>

                <div class="div3">
                    <input type="radio" name="gender" class="me-2" id="others" placeholder="Others">
                    <label for="others">Others</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput8" placeholder="name@example.com">
                <label for="floatingInput8">Age</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>
        </form>
        <p class="my-3">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
